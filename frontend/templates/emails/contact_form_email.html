<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nowe zgłoszenie formularza kontaktowego</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .header h2 {
        margin: 0;
        color: #333;
      }
      .content {
        margin-bottom: 20px;
      }
      .content p {
        margin: 0;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .footer {
        text-align: center;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Nowe zgłoszenie formularza kontaktowego</h2>
      </div>
      <div class="content">
        {% for key, value in form_data.items %}
        <p><strong>{{ key }}:</strong> {{ value }}</p>
        {% endfor %}
      </div>
      <div class="footer">
        <p>Ozdobione - Profesjonalne dekoracje na każdą okazję</p>
      </div>
    </div>
  </body>
</html>
